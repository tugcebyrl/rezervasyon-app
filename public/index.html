<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Rezervasyon Sistemi</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <h1>Rezervasyon Sistemi</h1>
    
    <form id="rez-form">
        <label for="isim">İsim:</label>
        <input type="text" id="isim" required>
        
        <label for="tarih">Tarih:</label>
        <input type="date" id="tarih" required>
        
        <label for="zaman">Saat:</label>
        <input type="time" id="zaman" required>
        
        <label for="misafir">Kişi Sayısı:</label>
        <input type="number" id="misafir" min="1" required>

        <button type="submit">Rezervasyon Yap</button>
    </form>

    <ul id="rez-list"></ul>


    <script src="/main.js"></script>
</body>
</html>
