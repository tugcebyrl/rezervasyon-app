<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Rezervasyon Sistemi</title>
    
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <h1>Rezervasyon Sistemi</h1>
    
    <form id="rez-form">
        <label for="isim">İsim:</label>
        <input type="text" id="isim" required>
        
        <label for="tarih">Tarih:</label>
        <input type="date" id="tarih" required>
        
        <label for="zaman">Saat:</label>
        <input type="time" id="zaman" required>
        
        <label for="misafir">Kişi Sayısı:</label>
        <input type="number" id="misafir" min="1" required>

        <button type="submit">Rezervasyon Yap</button>
    </form>

    <ul id="rez-list"></ul>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        // Toastr Başlatma Konfigürasyonu
        toastr.options = {
            "closeButton": true, // Kapanma butonu
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right", // Toast konumu
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300", // Göstermek için geçen süre
            "hideDuration": "1000", // Gizlemek için geçen süre
            "timeOut": "5000", // Görünürlük süresi
            "extendedTimeOut": "1000"
        };
    </script>
    
    <script src="/main.js"></script>
</body>
</html>
